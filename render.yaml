services:
  - type: web
    name: my-utube-cute
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    buildpacks:
      - url: https://github.com/jonathanong/heroku-buildpack-ffmpeg-latest
    envVars:
      - key: API_SECRET_KEY
        sync: false
